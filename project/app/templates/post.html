{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-1">{{post.title}}</h1>
    <h4>User: {{post.creator.username}}</h4>
    <h4>Posted: {{post.date | date:"l jS M Y"}}</h4>
    <div id="post">
        <p>{{post.content}}</p>
    </div>
</div>
{% endblock %}
